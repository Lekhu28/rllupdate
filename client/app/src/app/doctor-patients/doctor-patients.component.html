<div class="card">
  <h5><b>Patients</b></h5>

  <p-table class="m-2 p-0" [value]="patlist" dataKey="id" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
    
    <ng-template pTemplate="caption">
      <div class="text-center">
        <h5><b>Patients</b></h5>
      </div>
      <div class="flex justify-content-between align-items-center">
        <button class="p-button-outlined mx-2" icon="pi pi-filter-slash" label="Clear" pButton>
          Clear
        </button>
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input class="w-100" pInputText placeholder="Search keyword" type="text" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center" class="label">
          <div class="flex justify-content-center align-items-left">
            Photo
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">Name</div>
            <div class="flex-row"></div>
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">Phone</div>
            <div class="flex-row"></div>
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">Address</div>
            <div class="flex-row"></div>
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">Age</div>
            <div class="flex-row"></div>
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">Gender</div>
            <div class="flex-row"></div>
          </div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            Actions
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-patient>
      <tr class="bg-light">
        <td class="text-black">
          <img alt="patient image" class="img" [src]="patient.profileImg" />
        </td>
        <td class="text-black">{{patient.firstName}} {{patient.lastName}}</td>
        <td class="text-black">{{patient.phoneNumber}}</td>
        <td class="text-black">{{patient.address}}</td>
        <td class="text-black">{{patient.age}}</td>
        <td class="text-black">{{patient.gender}}</td>
        <td class="text-center actionBut">
          <button class="p-button-rounded p-button-info" icon="pi pi-id-card" pButton pRipple (click)="detailsID(patient.id)"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9">No Patient found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
